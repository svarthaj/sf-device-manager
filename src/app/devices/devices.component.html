<div class="container-fluid">
  <div class="row">
    <div class="col-md-2" style="border-style: solid; border-width: 2px 1px 2px 2px; border-color: #cecece; border-radius: 5px">
      <h2>My Devices</h2>
      <ul class="devices" dragula="DEVICES" id="source">
        <li *ngFor="let device of devices"
            [class.selected]="device === selectedDevice"
            (click)="onSelect(device)">
          {{device.name}}
          <button class="delete" title="delete device"
            (click)="delete(device)">x</button>
        </li>
      </ul>
      <div>
        <button mat-button (click)="add()">Add</button>
      </div>
    </div>
    <div class="col-md-7" style="border-style: solid; border-width: 2px 1px 2px 1px; border-color: #cecece; border-radius: 5px">
      <div class="col-md-3" style="border-style: solid; border-width: 0 1px 0 0; border-color: #cecece">
        <h3>Installed Devices</h3>
        <ul class="devices" dragula="DEVICES" id="instance">
          <li></li>
        </ul>
      </div>
    </div>
    <div class="col-md-3" style="border-style: solid; border-width: 2px 2px 2px 1px; border-color: #cecece; border-radius: 5px">
      <app-device-detail></app-device-detail>
    </div>
  </div>
</div>
